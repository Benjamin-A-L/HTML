<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id practica</title>
    <style>
      /*  la diferencia entre div y id, es que el id solo puede afectar una cosa a la ves mientras que muchas cosas pueden tener la misma clase */

      #div2 {
        background-color: blueviolet;
      }
      .div1 {
        background-color: cyan;
      }
      .password {
        color: brown;
      }
      #differenciaidyclase {
        background-color: firebrick;
      }
    </style>
  </head>
  <body>
    <h1>Un sitio web</h1>
    <div class="div1" id="div1">
      <h3>esto esta dentro de un div</h3>
      <p>esto tambien</p>
      <a href="esto tambien"></a>
    </div>

    <div class="div2" id="div2">
      <form action="">
        <h3>esto es un div diferente</h3>
        <p>por favor logeese en su cuenta</p>
        <input type="text" placeholder="email" class="email" /> <br />
        <input type="text" placeholder="password" class="password" /> <br />
        <button>submit</button>
      </form>
    </div>

    <div id="differenciaidyclase">
      <h1>Diferencia entre clase y id</h1>
      <p>
        <b
          >la diferencia entre div y id, es que el id solo puede afectar una
          cosa a la ves mientras que muchas cosas pueden tener la misma clase</b
        >
      </p>
    </div>
  </body>
</html>
