<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://www.clker.com/cliparts/n/6/8/p/m/I/last-logo-hi.png"
      />
      <h1>tienda de vino no especifica</h1>
      <nav id="nav-bar">
        <a class="nav-link" href="#productos">productos</a>
        <a class="nav-link" href="#video">detras de las escenas</a>
        <a class="nav-link" href="#pago">contactanos</a>
      </nav>
    </header>

    <div class="container">
      <section id="productos">
        <header><h2>Nuestros Productos</h2></header>

        <div id="cdd_reserva_especial">
          <img
            src="https://kyva.co/wp-content/uploads/2020/04/Casillero-del-Diablo-Reserva-Especial-Sauvignon-Blanc.png"
          />
          <p>
            vino casillero del diablo reserva especial ver precio
            <a
              href="https://www.casillerodeldiablo.com/wine/reserva-especial-cabernet-sauvignon/"
              >aqui</a
            >
          </p>
        </div>
      </section>

      <section id="video-section">
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/YJDxgs2vkZI"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>

      <section id="pago">
        <h3>compra tus productos aqui</h3>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <input
            placeholder="insert your email here"
            name="email"
            id="email"
            type="email"
          />
          <input type="submit" id="submit" />
        </form>
      </section>
    </div>
  </body>
</html>
